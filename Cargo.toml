[package]
name = "advent_of_code_2023"
version = "0.13.1"
edition = "2021"
authors = ["Doppler Julian"]
repository = "https://github.com/DopplerJulian/Advent_of_Code_2023"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
# lto = "fat"
