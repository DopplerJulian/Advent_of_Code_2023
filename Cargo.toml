[dependencies]
rayon = "1.8.0"
mimalloc = "*"
ndarray = { version = "0.15", features = ["rayon"] }
array-init = "2.1"
chashmap-next = "2.2.3"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "bigboy_benchmark"
harness = false
